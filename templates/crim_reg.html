<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Offender</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Details Of Offender</h1>
			<div class="links">
				<!--<a href="{{ url_for('login') }}">Login</a>-->
				<!--<a href="{{ url_for('register') }}" class="active">Register</a>-->
			</div>
			<form action="{{ url_for('criminalDetails') }}" method="post" enctype ="multipart/form-data" autocomplete="off">
				<label for="firstname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="firstname" placeholder="First Name" id="firstname" required>
				<label for="lastname">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="lastname" placeholder="Last Name" id="lastname" required> 
				<label for="phno">
					<i class="fas fa-phone"></i>
				</label>
				<input type="text" name="phno" placeholder="Phone Number" id="phno" required>
                <label for="cri_id">
					<i class="fas fa-id-card"></i>
				</label>
				<input type="text" name="cri_id" placeholder="Criminal ID" id="cri_id" required>
				

				<label for="gender">
					<i class="fas fa-dot-circle"></i>
				</label>
				<input type="radio" name="gender" value='m' > Male<br>
				<input type="radio" name="gender" value='f' >Female<br>

				<input type ="file" name = "profile_image">
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Upload">
				
			</form>
		</div>
	</body>
</html>
